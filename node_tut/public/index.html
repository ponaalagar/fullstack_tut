<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --danger: #ef4444;
            --danger-hover: #dc2626;
            --input-bg: #334155;
            --border: #475569;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 0.5s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        /* Form Section */
        .form-card {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin-bottom: 3rem;
            border: 1px solid var(--border);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            align-items: end;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-muted);
        }

        input {
            background-color: var(--input-bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        button {
            cursor: pointer;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s;
            border: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-edit {
            background-color: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            width: 100%;
        }

        .btn-edit:hover {
            background-color: var(--primary);
            color: white;
        }

        .btn-cancel {
            background-color: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border);
            display: none;
            /* Hidden by default */
        }

        .btn-cancel:hover {
            background-color: var(--input-bg);
            color: var(--text);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
        }

        /* Grid Section */
        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .user-card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-color: var(--primary);
        }

        .user-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), #a855f7);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .user-card:hover::before {
            opacity: 1;
        }

        .user-info h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.25rem;
        }

        .user-meta {
            color: var(--text-muted);
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            margin-bottom: 1.5rem;
        }

        .card-actions {
            display: flex;
            gap: 1rem;
            margin-top: auto;
        }

        .btn-delete {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            width: 100%;
        }

        .btn-delete:hover {
            background-color: var(--danger);
            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading & Empty States */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Student Directory</h1>
            <p class="subtitle">Manage user records efficiently</p>
        </header>

        <!-- Input Form -->
        <div class="form-card">
            <form id="userForm">
                <input type="hidden" id="userId">
                <div class="form-grid">
                    <div class="input-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="e.g. John Doe" required>
                    </div>
                    <div class="input-group">
                        <label for="college">College / Institution</label>
                        <input type="text" id="college" placeholder="e.g. MIT" required>
                    </div>
                    <div class="input-group">
                        <label for="age">Age</label>
                        <input type="text" id="age" placeholder="e.g. 20" required>
                    </div>
                    <div class="input-group">
                        <label for="role">Role / Major</label>
                        <input type="text" id="role" placeholder="e.g. CS Student" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancelBtn" class="btn-cancel" onclick="resetForm()">Cancel</button>
                        <button type="submit" id="submitBtn" class="btn-primary">Add Student</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- Filter Section -->
        <div class="form-card" style="margin-bottom: 2rem; padding: 1.5rem;">
            <div class="input-group">
                <label for="ageFilter">Filter by Age</label>
                <input type="number" id="ageFilter" placeholder="Enter age to filter (e.g. 20)" oninput="filterUsers()">
            </div>
        </div>
        <!-- Users Grid -->
        <div id="usersGrid" class="users-grid">
            <!-- Cards will be injected here -->
        </div>
    </div>

    <script>
        const API_URL = '/users';
        const form = document.getElementById('userForm');
        const grid = document.getElementById('usersGrid');
        const submitBtn = document.getElementById('submitBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const userIdField = document.getElementById('userId');
        const ageFilter = document.getElementById('ageFilter');

        let allUsers = [];

        // Fetch and display users
        async function fetchUsers() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                allUsers = data.data; // Store for edit lookup
                // Re-apply filter if exists
                filterUsers();
            } catch (err) {
                console.error('Error fetching users:', err);
            }
        }

        // Render user cards
        function renderUsers(users) {
            grid.innerHTML = '';

            if (users.length === 0) {
                grid.innerHTML = '<div class="empty-state">No students found. Add one above!</div>';
                return;
            }

            users.forEach(user => {
                const card = document.createElement('div');
                card.className = 'user-card';
                card.innerHTML = `
                    <div class="user-info">
                        <h3>${user.name}</h3>
                        <div class="user-meta">
                            <span>üè´ ${user.college}</span>
                            <span>üéì ${user.role}</span>
                            <span>üéì ${user.age}</span>
                        </div>
                    </div>
                    <div class="card-actions">
                        <button onclick="editUser('${user.id}')" class="btn-edit">Edit</button>
                        <button onclick="deleteUser('${user.id}')" class="btn-delete">Delete</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Handle Create or Update
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const userData = {
                name: document.getElementById('name').value,
                college: document.getElementById('college').value,
                role: document.getElementById('role').value,
                age: document.getElementById('age').value
            };

            const id = userIdField.value;
            const isEdit = !!id;

            const url = isEdit ? `${API_URL}/${id}` : API_URL;
            const method = isEdit ? 'PUT' : 'POST';

            try {
                const res = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                if (res.ok) {
                    resetForm();
                    fetchUsers();
                } else {
                    alert('Error saving user');
                }
            } catch (err) {
                console.error('Error:', err);
            }
        });

        // Edit User mode
        function editUser(id) {
            const user = allUsers.find(u => u.id === id);
            if (!user) return;

            // Populate fields
            userIdField.value = user.id;
            document.getElementById('name').value = user.name;
            document.getElementById('college').value = user.college;
            document.getElementById('role').value = user.role;
            document.getElementById('age').value = user.age;

            // Change UI state
            submitBtn.textContent = 'Update Student';
            cancelBtn.style.display = 'block';

            // Scroll to form
            form.scrollIntoView({ behavior: 'smooth' });
        }

        // Reset Form to Add mode
        function resetForm() {
            form.reset();
            userIdField.value = '';
            submitBtn.textContent = 'Add Student';
            cancelBtn.style.display = 'none';
        }


        function filterUsers() {
            const age = ageFilter.value.trim();

            if (!age) {
                renderUsers(allUsers);
                return;
            }

            // Using loose comparison to match string/number
            const filteredUsers = allUsers.filter(u => u.age == age);
            renderUsers(filteredUsers);
        }


        // Delete User
        async function deleteUser(id) {
            try {
                const res = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });

                if (res.ok) {
                    if (userIdField.value === id) {
                        resetForm();
                    }
                    fetchUsers();
                } else {
                    alert('Error deleting user');
                }
            } catch (err) {
                console.error('Error:', err);
            }
        }

        // Initial load
        fetchUsers();
    </script>
</body>

</html>
